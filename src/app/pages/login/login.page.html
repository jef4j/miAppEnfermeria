<ion-content class="login-content">
  <div class="logo-wrapper">
    <img src="assets/icon/logo.png" alt="Logo UNICOSALUD" />
  </div>

  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Ingreso al Sistema</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input
            type="email"
            required
            [(ngModel)]="email"
            name="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            required
            [(ngModel)]="password"
            name="password"
          ></ion-input>
        </ion-item>

        <div *ngIf="error" class="error-message">{{ error }}</div>

        <ion-button expand="block" color="primary" type="submit">
          Iniciar sesión
        </ion-button>

        <ion-button expand="block" fill="clear" color="medium" routerLink="/nuevo-usuario">
          Crear nuevo usuario
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
